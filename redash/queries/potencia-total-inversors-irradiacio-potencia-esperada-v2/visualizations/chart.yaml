description: ''
name: Chart
options:
  showDataLabels: false
  direction:
    type: counterclockwise
  missingValuesAsZero: false
  error_y:
    visible: true
    type: data
  numberFormat: 0[.]00000
  yAxis:
  - type: linear
    title:
      text: Potència [kW]
  - opposite: true
    type: linear
    title:
      text: Irradiació [W/m2]
  series:
    stacking: null
    error_y:
      visible: true
      type: data
  globalSeriesType: line
  percentFormat: 0[.]00%
  sortX: true
  seriesOptions:
    expectedpower_kw:
      zIndex: 0
      index: 0
      type: line
      color: '#3BD973'
      yAxis: 0
    power_kw:
      zIndex: 2
      index: 0
      type: line
      color: '#356AFF'
      yAxis: 0
    irradiation_w_m2:
      zIndex: 1
      index: 0
      type: line
      color: '#E92828'
      yAxis: 1
  valuesOptions: {}
  xAxis:
    labels:
      enabled: true
    type: '-'
  dateTimeFormat: DD/MM/YY HH:mm
  columnMapping:
    metric: series
    value: y
    time: x
  textFormat: ''
  customCode: '// Available variables are x, ys, element, and Plotly

    // Type console.log(x, ys); for more info about x and ys

    // To plot your graph call Plotly.plot(element, ...)

    // Plotly examples and docs: https://plot.ly/javascript/'
  legend:
    enabled: true
type: CHART
