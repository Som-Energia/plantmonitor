description: ''
name: Chart
options:
  showDataLabels: false
  direction:
    type: counterclockwise
  missingValuesAsZero: true
  error_y:
    visible: true
    type: data
  numberFormat: 0,0[.]00000
  yAxis:
  - type: linear
    title:
      text: Energia [kW/h]
  - type: linear
    opposite: true
  series:
    stacking: null
    error_y:
      visible: true
      type: data
  globalSeriesType: line
  percentFormat: 0[.]00%
  sortX: true
  seriesOptions:
    meter_exported_energy_kwh:
      zIndex: 2
      index: 0
      type: line
      name: Energia exportada [kWh]
      yAxis: 0
    meter_expected_energy_kwh:
      zIndex: 1
      index: 0
      type: line
      name: Energia esperada [kWh]
      yAxis: 0
    lost_energy_kwh:
      zIndex: 0
      index: 0
      type: line
      name: Energia perduda [kWh]
      yAxis: 0
  valuesOptions: {}
  xAxis:
    labels:
      enabled: true
    type: '-'
  dateTimeFormat: DD/MM/YY HH:mm
  columnMapping:
    temps: x
    meter_exported_energy_kwh: y
    meter_expected_energy_kwh: y
    lost_energy_kwh: y
  textFormat: ''
  customCode: |-
    // Available variables are x, ys, element, and Plotly
    // Type console.log(x, ys); for more info about x and ys
    // To plot your graph call Plotly.plot(element, ...)
    // Plotly examples and docs: https://plot.ly/javascript/
  legend:
    enabled: true
type: CHART
