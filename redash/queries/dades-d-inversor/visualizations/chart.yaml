description: ''
name: Chart
options:
  showDataLabels: false
  direction:
    type: counterclockwise
  missingValuesAsZero: true
  error_y:
    visible: true
    type: data
  numberFormat: 0,0[.]00000
  yAxis:
  - type: linear
  - type: linear
    opposite: true
  series:
    stacking: null
    error_y:
      visible: true
      type: data
  globalSeriesType: column
  percentFormat: 0[.]00%
  sortX: true
  seriesOptions:
    energy_wh:
      zIndex: 0
      index: 0
      type: column
      yAxis: 0
  valuesOptions: {}
  xAxis:
    labels:
      enabled: true
    type: '-'
  dateTimeFormat: DD/MM/YY HH:mm
  columnMapping:
    inverter_name: unused
    energy_wh: y
    time: x
  textFormat: ''
  customCode: |-
    // Available variables are x, ys, element, and Plotly
    // Type console.log(x, ys); for more info about x and ys
    // To plot your graph call Plotly.plot(element, ...)
    // Plotly examples and docs: https://plot.ly/javascript/
  legend:
    enabled: false
type: CHART
