description: ''
name: Chart
options:
  showDataLabels: false
  direction:
    type: counterclockwise
  missingValuesAsZero: true
  error_y:
    visible: true
    type: data
  numberFormat: 0[.]00000
  yAxis:
  - type: linear
    title:
      text: Energia [kWh]
  - rangeMax: 200
    type: linear
    rangeMin: -200
    opposite: true
  series:
    stacking: null
    error_y:
      visible: true
      type: data
  globalSeriesType: line
  percentFormat: 0[.]00%
  sortX: true
  seriesOptions:
    meter_exported_energy_kwh:
      zIndex: 0
      index: 0
      type: line
      yAxis: 0
    meter_expected_energy_kwh:
      zIndex: 2
      index: 0
      type: line
      yAxis: 0
    lost_energy_kwh:
      zIndex: 1
      index: 0
      type: line
      yAxis: 0
  valuesOptions: {}
  xAxis:
    labels:
      enabled: true
    type: '-'
  dateTimeFormat: DD/MM/YY HH:mm
  columnMapping:
    temps: x
    meter_exported_energy_kwh: y
    meter_expected_energy_kwh: y
    plant_name: unused
    lost_energy_kwh: y
  textFormat: ''
  customCode: '// Available variables are x, ys, element, and Plotly

    // Type console.log(x, ys); for more info about x and ys

    // To plot your graph call Plotly.plot(element, ...)

    // Plotly examples and docs: https://plot.ly/javascript/'
  legend:
    enabled: true
type: CHART
