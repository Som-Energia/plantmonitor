description: ''
name: Chart
options:
  showDataLabels: false
  direction:
    type: counterclockwise
  missingValuesAsZero: true
  error_y:
    visible: true
    type: data
  numberFormat: 0,0[.]00000
  yAxis:
  - type: category
    rangeMin: null
  - type: linear
    opposite: true
  series:
    stacking: null
    error_y:
      visible: true
      type: data
  globalSeriesType: scatter
  percentFormat: 0[.]00%
  sortX: true
  seriesOptions:
    alarm_12_equal:
      zIndex: 3
      index: 0
      type: scatter
      color: '#FB8D3D'
      yAxis: 0
    current_ok:
      zIndex: 0
      index: 0
      type: scatter
      color: '#3BD973'
      yAxis: 0
    alarm_massa_irradiacio:
      zIndex: 2
      index: 0
      type: scatter
      color: '#002FB4'
      yAxis: 0
    current_alarm:
      zIndex: 1
      index: 0
      type: scatter
      color: '#E92828'
      yAxis: 0
    alarm_zero:
      zIndex: 4
      index: 0
      type: scatter
      color: '#A58AFF'
      yAxis: 0
  valuesOptions: {}
  xAxis:
    labels:
      enabled: true
    type: '-'
  reverseY: false
  dateTimeFormat: DD/MM/YY HH:mm
  columnMapping:
    current_ok: y
    alarm_massa_irradiacio: y
    temps: x
    plant_name: unused
    alarm_zero: y
    alarm_12_equal: y
    current_alarm: y
  textFormat: '{{ plant_name }}'
  customCode: '// Available variables are x, ys, element, and Plotly

    // Type console.log(x, ys); for more info about x and ys

    // To plot your graph call Plotly.plot(element, ...)

    // Plotly examples and docs: https://plot.ly/javascript/'
  legend:
    enabled: true
type: CHART
