description: ''
name: Chart
options:
  showDataLabels: false
  direction:
    type: counterclockwise
  missingValuesAsZero: true
  error_y:
    visible: true
    type: data
  numberFormat: 0[.]00000
  yAxis:
  - type: linear
    title:
      text: Irradiación [W/m2]
  - opposite: true
    type: linear
    title:
      text: Temperatura [ºC]
  series:
    stacking: null
    error_y:
      visible: true
      type: data
  globalSeriesType: line
  percentFormat: 0[.]00%
  sortX: true
  seriesOptions:
    temperatura_c:
      zIndex: 1
      index: 0
      type: line
      yAxis: 1
    irradiation_w_m2:
      zIndex: 0
      index: 0
      type: line
      yAxis: 0
  valuesOptions: {}
  xAxis:
    labels:
      enabled: true
    type: '-'
  dateTimeFormat: DD/MM/YY HH:mm
  columnMapping:
    temperatura_c: y
    irradiation_w_m2: y
    time: x
  textFormat: ''
  customCode: '// Available variables are x, ys, element, and Plotly

    // Type console.log(x, ys); for more info about x and ys

    // To plot your graph call Plotly.plot(element, ...)

    // Plotly examples and docs: https://plot.ly/javascript/'
  legend:
    enabled: true
type: CHART
