name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Tests plantmonitor"
    steps:
      - uses: actions/checkout@v2
      - name: Hello plants!
        run: echo "Hello!!!"
      - name: more, env vars etc
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: |
          echo "Job Context: $JOB_CONTEXT"
          echo "Done!"

      - name: Install dependencies
        working-directory: ./
        run: pip install -r requirements.txt
      - name: Run the tests
        working-directory: ./
        run: pytest
