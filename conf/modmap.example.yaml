      type: inverter
      description: inversor1
      model: aros-solar
      enabled: True
      modmap:
        - type: holding_registers
          registers:
            0 :  1HR0
            1 :  1HR1
            2 :  1HR2
            3 :  2HR3
            4 :  2HR4
            5 :  2HR5
          scan:
            start: 0
            range: 3
        - type: coils
          registers:
            0 : xcx
            1 : sdf
            2 : fkl
          scan:
            start: 0
            range: 3
        - type: write_coils
          registers:
            0 : xcx
            1 : sdf
            2 : fkl
          scan:
            start: 0
            range: 3
      protocol:
        type:
        ip:
        port:
        slave:
        timeout:


