plant -> devices <|- Sensor <|- Sensor2

# several readings
	plant: Alcolea
	version: "1.0"
	time: 2020-09-27T14:00:00Z
	devices:
	-	id: "SensorTemperature:thermometer1"
		readings:
		- time: 2020-09-27T10:00:00Z
			temperature_dc: 160
		- time: 2020-09-27T11:00:00Z
			temperature_dc: 170
	- id: "SensorTemperature:thermometer2"
		reading:
		  timestamp: 2020-09-27T10:00:00Z
			temperature_dc: 160

